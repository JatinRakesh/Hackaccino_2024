<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Display Sun Model in A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Asset loading -->
      <a-assets>
        <!-- Load the GLB model -->
        <a-asset-item id="sunmodel" src="https://cdn.jsdelivr.net/gh/JatinRakesh/Hackaccino_2024@main/Sun_1_1391000.glb"></a-asset-item>
      </a-assets>
      
      <!-- Sun model entity -->
      <a-entity gltf-model="#sunmodel" scale="1 1 1" position="0 1.6 -5"></a-entity>
      
      <!-- Environment -->
      <a-entity environment="preset: starry"></a-entity>
      
      <!-- Lights -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" position="-1 1 0" intensity="1"></a-light>
      
      <!-- Camera -->
      <a-entity position="0 1.6 3">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
