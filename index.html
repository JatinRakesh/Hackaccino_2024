<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Camera and Lighting -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
      <a-light type="ambient" color="#FFF"></a-light>
      <a-light type="point" position="2 4 4" intensity="0.5" color="#FFF"></a-light>
      
      <!-- Floating Spheres -->
      <a-entity position="0 1 -5">
        <a-sphere position="-2 1.5 -3" radius="1" color="#FFC65D" animation="property: position; to: -2 2.5 -3; dir: alternate; dur: 2000; loop: true"></a-sphere>
        <a-sphere position="0 2 -5" radius="1.5" color="#EF2D5E" animation="property: position; to: 0 3 -5; dir: alternate; dur: 3000; loop: true"></a-sphere>
        <a-sphere position="2 1 -3" radius="1.2" color="#4CC3D9" animation="property: position; to: 2 3 -3; dir: alternate; dur: 2500; loop: true"></a-sphere>
      </a-entity>
      
      <!-- Ground Plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
      
      <!-- Text Entity -->
      <a-entity position="0 2 -4" text="value: Click on spheres to bounce them!" scale="2 2 2"></a-entity>
    </a-scene>
  </body>
</html>
