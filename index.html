<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Environment component for the background -->
      <a-entity environment="preset: starry"></a-entity>
      
      <!-- Sun using basic shapes -->
      <a-entity position="0 2 -5">
        <!-- Sun's core -->
        <a-sphere radius="1" color="#ffdd00"></a-sphere>
        
        <!-- Sun's rays -->
        <a-entity rotation="0 0 45">
          <a-cylinder height="2" radius="0.1" position="1.5 0 0" color="#ffdd00"></a-cylinder>
          <a-cylinder height="2" radius="0.1" position="-1.5 0 0" color="#ffdd00"></a-cylinder>
          <a-cylinder height="2" radius="0.1" position="0 0 1.5" color="#ffdd00"></a-cylinder>
          <a-cylinder height="2" radius="0.1" position="0 0 -1.5" color="#ffdd00"></a-cylinder>
        </a-entity>
      </a-entity>
      
      <!-- Ambient light for overall illumination -->
      <a-light type="ambient" color="#888"></a-light>
      
      <!-- Directional light to light up the sun -->
      <a-light type="directional" position="-1 1 0" intensity="1"></a-light>
      
      <!-- Camera to view the scene -->
      <a-camera position="0 1.6 3">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
