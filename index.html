<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Using jsDelivr CDN for direct access -->
        <a-asset-item id="sunmodel" src="https://cdn.jsdelivr.net/gh/JatinRakesh/Hackaccino_2024@main/Sun_1_1391000.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#sunmodel" scale="1 1 1" position="0 1.6 -3"></a-entity>
      <a-entity environment="preset: starry"></a-entity>
      <!-- Camera for better view -->
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
