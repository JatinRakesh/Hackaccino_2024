<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="sunmodel" src="path/to/your/model.glb"></a-asset-item>
    </a-assets>

    <!-- Entities -->
    <a-entity gltf-model="#sunmodel" scale="0.5 0.5 0.5" position="0 1.6 -3"></a-entity>
    
    <!-- Environment -->
    <a-entity environment="preset: starry"></a-entity>

    <!-- Lights -->
    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" position="-1 1 0" intensity="1"></a-light>

    <!-- Camera -->
    <a-camera position="0 1.6 3">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
