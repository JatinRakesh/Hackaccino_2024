<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Display Sun Model in A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Load the GLB model -->
      <a-assets>
        <a-asset-item id="sunmodel" src="https://raw.githubusercontent.com/JatinRakesh/Hackaccino_2024/main/Sun_1_1391000.glb"></a-asset-item>
      </a-assets>
      
      <!-- Sun model entity -->
      <a-entity gltf-model="#sunmodel" scale="1 1 1" position="0 1.6 -5"></a-entity>
      
      <!-- Ambient light -->
      <a-light type="ambient" color="#888"></a-light>
      
      <!-- Directional light -->
      <a-light type="directional" position="-1 1 0" intensity="1"></a-light>
      
      <!-- Camera -->
      <a-entity position="0 1.6 3">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
